setw -g mode-keys vi

#left status bar config
set -g status-interval 5
set -g status-right-length 70
set -g status-right '#{?#{!=:#{selection_present},},#{pane_mode}[#{scroll_position}/#{history_size}],} #(~/.config/tmux/get-ip.sh) #H %H:%M %d-%b-%y '

#Unbind keys
unbind Escape
unbind C-b
unbind d
unbind '"'
unbind %
unbind C-f
unbind [
unbind w
unbind s
#set new configs
set-option -g prefix C-a   
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v  

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.config/tmux/tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane  -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane    -U
bind -n M-Down select-pane  -D

# Movement keys on copy-mode
bind -T copy-mode-vi M-w    send-keys -X page-up
bind -T copy-mode-vi M-s    send-keys -X page-down
bind -T copy-mode-vi w      send-keys -X cursor-up
bind -T copy-mode-vi s      send-keys -X cursor-down
bind -T copy-mode-vi M-a    send-keys -X previous-word
bind -T copy-mode-vi M-d    send-keys -X next-word-end
bind -T copy-mode-vi M-z    send-keys -X set-mark 
bind -T copy-mode-vi a      send-keys -X cursor-left
bind -T copy-mode-vi d      send-keys -X cursor-right
bind -T copy-mode-vi C-f    command-prompt -p "(search down)" "send -X search-forward \"%%%\""
bind -T copy-mode    q      send-keys -X cancel

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

## Use vim keybindings in copy mode
set-option -g mouse on
set-window-option -g xterm-keys on

# oldie colours
set -g pane-border-style fg=white
set -g pane-active-border-style "bg=default fg=white"
set -g status-bg white

#Utils
set -g base-index 1
setw -g pane-base-index 1

# map copy mode to alt+a
bind-key -n 'M-a' copy-mode -H 

#bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Also copy to system clipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -sel clip -i'

